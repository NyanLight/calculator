<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="container">
            <div id="display"></div>
            <div id="removeButtons">
                <button id="cButton">C</button>
                <button id="ceButton">CE</button>
            </div>
            <div id="buttonsSector">
                <button class='mainSector numbers' id="sevenButton" value="7">7</button>
                <button class='mainSector numbers' id="eightButton" value="8">8</button>
                <button class='mainSector numbers' id="nineButton" value="9">9</button>
                <button class='mainSector operator' id="divideButton" value="/" >/</button>
                <button class='mainSector numbers' id="fourButton" value="4">4</button>
                <button class='mainSector numbers' id="fiveButton" value="5">5</button>
                <button class='mainSector numbers' id="sixButton" value="6">6</button>
                <button class='mainSector operator' id="multiplyButton" value="*">*</button>
                <button class='mainSector numbers' id="oneButton" value="1">1</button>
                <button class='mainSector numbers' id="twoButton" value="2">2</button>
                <button class='mainSector numbers' id="threeButton" value="3">3</button>
                <button class='mainSector operator' id="minusButton" value="-">-</button>
                <button class='mainSector' id="periodButton" value=".">.</button>
                <button class='mainSector numbers' id="nullButton" value="0">0</button>
                <button class='mainSector' id="equalButton" value="=">=</button>
                <button class='mainSector operator' id="plusButton" value="+">+</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Visit my GitHub:</h2><a href="https://github.com/NyanLight" target="_blank"><img src="media/github-mark.svg" id="logo"></a>
    </footer>
</body>

</html>
