<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="container">
            <div id="display">0000</div>
            <div id="removeButtons">
                <button id="cButton">C</button>
                <button id="ceButton">CE</button>
            </div>
            <div id="buttonsSector">
                <button class='mainSector numbers' id="sevenButton">7</button>
                <button class='mainSector numbers' id="eightButton">8</button>
                <button class='mainSector numbers' id="nineButton">9</button>
                <button class='mainSector operator' id="divideButton">/</button>
                <button class='mainSector numbers' id="fourButton">4</button>
                <button class='mainSector numbers' id="fiveButton">5</button>
                <button class='mainSector numbers' id="sixButton">6</button>
                <button class='mainSector operator' id="multiplyButton">X</button>
                <button class='mainSector numbers' id="oneButton">1</button>
                <button class='mainSector numbers' id="twoButton">2</button>
                <button class='mainSector numbers' id="threeButton">3</button>
                <button class='mainSector operator' id="minusButton">-</button>
                <button class='mainSector' id="periodButton">.</button>
                <button class='mainSector numbers' id="null">0</button>
                <button class='mainSector operator' id="equalButton">=</button>
                <button class='mainSector operator' id="plusButton">+</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Visit my GitHub:</h2><a href="https://github.com/NyanLight" target="_blank"><img src="media/github-mark.svg"></a>
    </footer>
</body>

</html>
